<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./emp_style.css">
    <title>Cadastro</title>
    <script src="/np2/cadastros/script_emp.js" defer></script>
</head>
<body>
    <div class="cadastro">
        <form id="cadastroForm">    

            <section class="titleCadastro">
                <h2>Dados da Empresa: </h2>
            </section>

            <section class="nomeEmp">
                <div>
                    <label for="nome">Nome da Empresa:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div>
                    <label for="ramo">Especialidade:</label>
                    <input type="text" id="ramo" name="ramo" required>
                </div>

            </section>
            
            
            <section class="emailEmp">
                <div>
                    <label for="email">E-mail:</label>
                    <input class="emailEmp" type="text" id="email" name="email" required>
                </div>
            </section>

            <section class="dadosEmp">
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div>
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" required>
                </div>
            </section>


            <section class="locCadastro">
                <h2>Endereço da Empresa:</h2>
            </section>


            <section class="localEmp">
                <div>
                    <label for="cep">CEP:</label>
                    <input type="number" id="cep" name="cep" required>
                </div>
            </section>
            
            <section class="estadoEmp">
                <label for="ufSelect">Selecione a UF:</label>
                <select id="ufSelect" onchange="buscarCidades()">
                    <option value="">Selecione uma UF</option>
                </select>

                <label for="cidadeSelect">Selecione a Cidade:</label>
                <select id="cidadeSelect">
                    <option value="">Selecione uma cidade</option>
                </select>
                <div>
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
            </section>
            
            <section class="ruaEmp">
                <div>
                    <label for="rua">Rua:</label>
                    <input class="ruaEmp" type="text" id="rua" name="rua" required>
                </div>
            </section>
            
            <section class="compleEmp">
                <div>
                    <label for="numero">Número:</label>
                    <input class="numeroEmp" type="number" id="numero" name="numero" required>
                </div>
                <div>
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento" required>
                </div>
            </section>

            <div class="buttons">
                <button type="button" onclick="salvarDados()">Salvar</button>
                <button type="button" onclick="limparDados()">Limpar</button>
                <button type="button" onclick="limparDados()">Cancelar</button>
            </div>
        </form>
    </div>

    <div id="mensagem" style="display: none;"></div>

    <div class="tabelaEmpresas">
        <table id="tabelaDados">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Especialidade</th>
                    <th>E-mail</th>
                    <th>CNPJ</th>
                    <th>Endereço</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aqui serão inseridas as linhas da tabela -->
            </tbody>
        </table>
    </div>

    <footer class="rodape">
        <div class="redes-sociais">
            <h2 class="rodape__titulo">Redes Sociais</h2>
            <a href="#" class="rodape__link">Instagram</a>
            <a href="#" class="rodape__link">Facebook</a>
            <a href="#" class="rodape__link">Linkedin</a>
        </div>
        <div class="endereço">
            <p>CEP:18108-040</br>Estado: São Paulo</br>Cidade: Sorocaba</br>Bairo: Brigadeiro Tobias</br>Rua: Antonio Figueiredo n°107</br>Tel.:(15)996102891</p>
        </div>
    </footer>   

</body>
</html>
