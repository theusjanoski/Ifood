    <title>Cadastro</title>

<body>
    <div class="cadastro">
        <form id="cadastroForm">
            <label for="nome">Nome da Empresa:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
    
            <label for="ramo">Especialidade:</label>
            <input type="text" id="ramo" name="ramo" required>

            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" required>

            <label for="cep">CEP:</label>
            <input type="number" id="cep" name="cep" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>

            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required>

            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" required>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" required>
    
            <button type="button" onclick="salvarDados()">Salvar</button>
            <button type="button" onclick="limparDados()">Limpar</button>
            <button type="button" onclick="limparDados()">Cancelar</button>
        </form>
