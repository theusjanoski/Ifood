<!DOCTYPE html>
<html lang="en">

    <title>Login</title>
    <script src="script_user.js" defer></script>
</head>
<body>
    <div class="login">
        <form id="loginForm">
            <label for="nome">Nome:</label>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <button type="button" id="loginButton">Entrar</button>
            <button type="button"><a href="cadastro_user.html">Cadastrar Cliente</a></button>
            <button type="button"><a href="cadastro_emp.html">Cadastrar Empresa</a></button>
        </form>
    </div>

</body>
</html>
